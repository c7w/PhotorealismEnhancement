---
weight_dir: /home/gaoha/epe/code/Carla/checkpoints2/

common:
  unpin: false
  batch_size: 1
  num_loaders: 14
  log_interval: 1
  seed: 1  

train:
  max_epochs: -1
  max_iterations: 1000000
  save_epochs: -1
  save_iterations: 10000
  name_save: carla2cs_ie2
  shuffle_train: true
  val_interval: 10000
   
test:
  shuffle_test: false

real_dataset:
  name: Cityscapes
  filelist: /home/gaoha/epe/Carla/cityscapes.txt # file with path to image in each line.

fake_dataset:
  name: Carla
  train_filelist: /home/gaoha/epe/CarlaSampleDataset/file.txt # file with paths to image, gbuffers, robust labels, and gt labels (for deriving material segmentation) in each line.
  val_filelist: /home/gaoha/epe/CarlaSampleDataset/file_test.txt # see above
  test_filelist: /home/gaoha/epe/CarlaSampleDataset/file_test.txt # see above
  sampling:
    type: 'matching'
    matched_crop_path: /home/gaoha/epe/Carla/filtered_matches.csv # generated by matching/filter.py
    crop_weight_path: /home/gaoha/epe/Carla/weights.npz # generated by matching/compute_weights.py

generator:
  type: hr_new
  config:
    encoder_type: ENCODER
    stem_norm: group
    num_stages: 6
    other_norm: group
    gbuffer_norm: RAC
    gbuffer_encoder_norm: residual2
    num_gbuffer_layers: 1
  optimizer:
    type: adam
    learning_rate: 0.0001
    adam_beta: 0.9
    adam_beta2: 0.999
    clip_gradient_norm: 1000
  scheduler:
    type: 'step'
    step: 100000
    gamma: 0.5
    
discriminator:
  type: ppde
  run_always: false
  config:
    norm: group
    num_layers: 4
    max_dim: 256
  optimizer:
    type: adam
    learning_rate: 0.0001 
    adam_beta: 0.9
    adam_beta2: 0.999
    clip_gradient_norm: 1000
  scheduler:
    type: 'step'
    step: 1000000
    gamma: 0.5
    
objectives:
  gan: ls
  perceptual:
    type: 'lpips_vgg'
    weight: 1
  reg:
    weight: 0.03
...
